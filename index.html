<!DOCTYPE html>
<html>

<head>
  <script>window.gtime0=Date.now()</script>

  <meta http-equiv="Content-Type"
        content="text/html;charset=utf-8">
  <meta http-equiv="Encoding"
        content="utf-8">
  <meta name="theme-color"
        content="#800">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <meta http-equiv="Content-Security-Policy"
        content="
      default-src 'self';
      connect-src 'self' blob: localhost:3921 https://data.ihbh.org:3921;
      img-src 'self' data: blob: *.tile.openstreetmap.org;
      media-src 'self' blob:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.rawgit.com;
      worker-src 'self';
      style-src 'self' 'unsafe-inline' cdn.rawgit.com;
      upgrade-insecure-requests;">

  <title>I've Been Here</title>

  <link rel="manifest"
        href="manifest.webmanifest">
  <link rel="apple-touch-icon"
        sizes="192x192"
        href="icons/192.png">
  <link rel="stylesheet"
        href="css/common.css">

  <script data-main="bin/index.js"
          src="bin/amd.js"
          async></script>
</head>

<body>
  <a id="darkmode"
     class="overlay-link">Dark mode</a>

  <a id="home-link"
     class="overlay-link"
     title="Go to the main map page"
     href="/">Home</a>

  <a id="debug-toggle"
     class="overlay-link">Debug</a>

  <div id="logs"
       style="display:none"></div>

  <div id="debug"
       style="visibility: collapse">
    <button class="btn"
            id="gps-london">Common</button>
    <button class="btn"
            id="show-logs">Logs</button>
  </div>

  <div id="page"></div>
</body>

</html>
