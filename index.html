<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="Encoding" content="utf-8">
  <meta name="theme-color" content="#800">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self';
      img-src 'self' data: blob:;
      media-src 'self' blob:;
      frame-src https://www.openstreetmap.org;
      script-src 'self';
      style-src 'self' 'unsafe-inline'">

  <title>I've Been Here</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/192.png">
  <link rel="stylesheet" href="css/common.css">

  <script data-main="bin/main.js" src="bin/require.js"></script>
</head>

<body>

  <!-- The registration page. -->

  <div id="p-reg">
    <img>
    <div id="buttons">
      <button id="take-photo">Take Photo</button>
      <button id="upload-pic">Upload</button>
      <input id="upload-pic-input" type="file" accept="image/*">
    </div>
    <div id="name-tag">Your name:</div>
    <input id="reg-name" type="text">
    <div id="reg-nav">
      <button id="reg-done">Next</button>
    </div>
  </div>

  <!-- The full screen take photo page. -->

  <div id="p-cam">
    <video></video>
    <button>Looks good!</button>
  </div>

  <!-- The main page with the map. -->

  <div id="p-map">
    <iframe id="map" sandbox="allow-scripts" referrerpolicy="noreferrer"></iframe>
    <span id="no-gps"></span>
    <button id="send">I've Been Here!</button>
    <div id="logs" style="display:none"></div>
    <button id="show-logs">Logs</button>
  </div>
</body>

</html>
