<!DOCTYPE html>
<html>

<head>
  <title>I've Been Here</title>

  <meta http-equiv="Content-Type"
        content="text/html;charset=utf-8">
  <meta http-equiv="Encoding"
        content="utf-8">
  <meta name="theme-color"
        content="#800">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
        content="
      default-src 'self';
      connect-src 'self' blob: localhost:3921 https://data.ihbh.org:3921;
      img-src 'self' data: blob: *.tile.openstreetmap.org;
      media-src 'self' blob:;
      script-src 'self' 'unsafe-eval' 'unsafe-inline' cdn.rawgit.com;
      worker-src 'self';
      style-src 'self' 'unsafe-inline' cdn.rawgit.com;
      upgrade-insecure-requests;">

  <script>
    window.gtime0 = Date.now();
    // Skip localhost/0.0.0.0 and other test domains.
    if (location.protocol == 'http:' && /[.][a-z]+$/.test(location.hostname)) {
      console.warn('Redirecting to HTTPS'); // GPS/Crypto won't work on HTTP
      location.protocol = 'https:';
    }
  </script>

  <link rel="manifest"
        href="manifest.webmanifest">

  <meta name="apple-mobile-web-app-capable"
        content="yes">
  <link rel="apple-touch-icon"
        sizes="192x192"
        href="icons/192.png">
  <link rel="apple-touch-icon"
        sizes="512x512"
        href="icons/512.png">

  <link rel="stylesheet"
        href="css/common.css">

  <script data-main="index"
          src="bin/amd.js"
          async></script>
</head>

<body>
  <a id="darkmode"
     class="overlay-link">Dark mode</a>
  <a id="home-link"
     class="overlay-link"
     title="Go to the main map page"
     href="/">Home</a>
  <a id="commons-link"
     class="overlay-link">Commons</a>
  <a id="debug-toggle"
     class="overlay-link">Debug</a>
  <div id="logs"
       style="display:none"></div>
  <div id="errors"></div>

  <div id="debug"
       style="visibility: collapse">
    <button class="btn"
            id="gps-london">Common</button>
    <button class="btn"
            id="show-logs">Logs</button>
  </div>

  <div id="page"></div>
</body>

</html>
