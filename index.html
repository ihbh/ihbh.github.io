<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="Encoding" content="utf-8">
  <meta name="theme-color" content="#800">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self';
      img-src 'self' data: blob:;
      media-src 'self' blob:;
      frame-src https://www.openstreetmap.org;
      script-src 'self';
      style-src 'self' 'unsafe-inline'">

  <title>I've Been Here</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/192.png">
  <link rel="stylesheet" href="css/common.css">

  <script data-main="bin/index.js" src="bin/require.js"></script>
</head>

<body>
  <div id="logs" style="display:none"></div>
  <div id="debug">
    <button id="show-logs">Logs</button>
    <button id="reset-ls">Reset</button>
  </div>

  <!-- The registration page. -->

  <div id="p-reg" class="page">
    <div id="photo-frame">
      <button>Upload Photo</button>
      <img id="photo">
      <!-- This hidden <input> is used to upload a file. -->
      <input id="upload-input" type="file" accept="image/*">
    </div>
    <div id="reg-name-group">
      <div id="name-tag">Your name:</div>
      <input id="reg-name" type="text">
    </div>
    <div id="reg-err"></div>
    <div id="reg-nav">
      <button id="reg-done">Next</button>
    </div>
  </div>

  <!-- The main page with the map. -->

  <div id="p-map" class="page">
    <iframe id="map" sandbox="allow-scripts" referrerpolicy="noreferrer"></iframe>
    <span id="no-gps"></span>
    <img id="userpic">
    <button id="send">I've Been Here!</button>
  </div>
</body>

</html>
